<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático - EBAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercício Prático</h1>
        <h2>Campo B precisa ser maior que o Campo A</h2>

        </form>
        <p class="message">
        </p>
    </div>
    <script src="./index.js"></script>
</body>
