<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-sm min-vh-100 d-flex align-items-center justify-content-center">
    <form class="bg-dark-subtle p-4 rounded-3 w-75" action="">
      <h1>EBAC Form</h1>
      <div class="mt-4">
        <label for="inputName" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="mt-4">
        <label for="inputEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mt-4">
        <label for="inputPhone" class="form-label">Telefone:</label>
        <input type="number" class="form-control" id="inputPhone">
      </div>
      <button type="submit" class="mt-4 btn btn-primary w-100">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
